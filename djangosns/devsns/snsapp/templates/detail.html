{% extends 'base.html' %}
{% block content %}
<style>
  #sbm {
    border-color: royalblue;
    border-radius: 3px;
    color: royalblue;
    background-color: white;
  }
  #sbm:hover {
    border-color: white;
    color: white;
    background-color: royalblue;
  }
</style>

<h1>제목: {{ post_detail.title }}</h1>
<h3>날짜: {{ post_detail.date }}</h3>
<hr>

<p>
  {{ post_detail.body }}
</p>

<!-- 댓글 목록 공간 -->
{% for comment in post_detail.comment_set.all %}
<p>
  {{ comment }}
</p>
<hr>
{% endfor %}

<!-- 댓글 입력 공간 -->
<form action="{% url 'new_comment' post_detail.id %}" method="POST">
  {% csrf_token %}
  {{ comment_form }}
  <br>
  <input id="sbm" type="submit" value="댓글 작성">
</form>

{% endblock %}
